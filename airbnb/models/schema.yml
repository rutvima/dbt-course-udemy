models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    data_tests:
      - minimum_row_count:
          arguments:
            min_row_count: 1000
          severity: warn
    columns:
      - name: listing_id
        description: Primary key for the listing
        data_tests:
          - unique
          - not_null
      - name: host_id
        description: The host's id. References the host table.
        data_tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_hosts_cleansed')
                field: host_id

      - name: room_type
        description: Type of the apartment / room
        data_tests:
          - accepted_values:
              arguments:
                values: [ 'Entire home/apt','Private room','Shared room','Hotel room' ]

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_nights") }}'
        data_tests:
          - positive_values

  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts of the listings.
    config:
      contract:
        enforced: true
    columns:
      - name: host_id
        description: Primary key for the hosts
        data_type: integer
      - name: host_name
        description: Name of the host
        data_type: string
      - name: is_superhost
        description: Indicates if the host is a superhost
        data_type: string
      - name: updated_at
        data_type: timestamp
      - name: created_at
        data_type: timestamp

  - name: dim_listings_w_hosts
    data_tests:
        - dbt_expectations.expect_table_row_count_to_equal_other_table:
            arguments:
              compare_model: source('airbnb', 'listings')
    columns:
      - name: price
        data_tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              arguments:
                column_type: number
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              arguments:
                quantile: .99
                min_value: 50
                max_value: 500
          - dbt_expectations.expect_column_max_to_be_between:
              arguments:
                max_value: 5000
              config:
                severity: warn